<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="bg-[#f2ebe3]">
      <div class="flex justify-center items-center h-screen">
        <div class="flex justify-center items-center bg-white  rounded-[10px] overflow-hidden">
          <img
            class="w-[250px] h-[400px] object-cover"
            src="https://craigwolfe.github.io/product-preview-card-challenge/images/image-product-desktop.jpg"
            alt="Image"
          />
          <div class="w-[250px] h-[400px] space-y-4 px-5">
            <p class="tracking-[5px] text-[11px] text-gray-500 pt-5">PERFUME</p>
            <h2 class="text-3xl font-bold">Gabrielle Essence Eau De Parfum</h2>
            <p class="text-xs leading-6">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="flex justify-start items-center gap-4">
              <p class="text-2xl font-bold text-teal-700">$149.99</p>
              <span class="line-through text-xs font-medium text-gray-500"
                >$169.99</span
              >
            </div>
            <button
              class="px-7 w-full text-sm bg-teal-700 py-3 text-white rounded-lg hover:bg-teal-900 transition-all duration-200 hover:scale-90"
            >
              Add To Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
